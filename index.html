<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene light="defaultLightsEnabled: false">

      <!-- light source element -->
       <a-entity light="type: ambient"></a-entity> 

      <!-- our camera aka user perspective element -->
       <a-entity camera look-controls wasd-controls position="0 0 15"></a-entity> 
      <a-sky src="" radius= "50"></a-sky> 
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      <a-sphere src="https://pbs.twimg.com/profile_images/1219867527/unfolded-soccer-ball-21_400x400.jpg" position = "0 0 0" radius = "5">  
      <a-animation
          attribute="scale"
          dur="4000"
          fill="none"
          from="0 0 0"
          to="5 5 5 "
          direction='linear'
          easing="ease-in-out-circ"
          repeat="indefinite">
        </a-animation>
        <a-animation
          attribute="rotation"
          dur="1000"
          fill="none"
          from="0 0 0"
          to="0 360 0 "
          direction='linear'
          easing="linear"
          repeat="indefinite">
        </a-animation>
        <a-animation
          attribute="position"
          dur="2000"
          fill="none"
          from="-15 0 0"
          to="10 0 0 "
          direction='linear'
          easing="linear"
          repeat="indefinite">
        </a-animation>
        
        </a-sphere>
        
      </a-scene>

    <script src="./index.js"></script>
  </body>

</html>
